<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js动画</title>
  <style>
    .box{
      position: relative;
      right: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: #2b7d42;
      position: relative;
      transition: all 2s ease-out 0s;
    }
    .box.active{
      left: 400px;
    }
   

  </style>
</head>
<body>
  <div class="box">

  </div>
  <script>
    // js是会阻塞dom渲染的
    
    // const box = document.querySelector('.box');
    // setTimeout(()=>{
    //   box.classList.add('active');
    // },1000)
    // 还是太早 load事件：等待所有资源（图片、样式、脚本、iframe等）全部加载完成
    // event loop 事件循环 
    // 虽然定时器里是 0，但是setTimeout 是宏任务 会等待html + css 渲染完成 渲染完成
    document.addEventListener('DOMContentLoaded',()=>{
      const box = document.querySelector('.box');
        setTimeout(()=>{
          box.classList.add('active');
        },0)
    })
  </script>
</body>
</html>
