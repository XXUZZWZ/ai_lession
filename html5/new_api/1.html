  <img id="dragImage" src="example.jpg" draggable="true" style="width:100px;height:100px;" />

  <!-- 添加放置目标区域 -->
  <div id="dropZone" style="width:300px;height:300px;border:1px solid #ccc;">
    将图片拖放到这里
