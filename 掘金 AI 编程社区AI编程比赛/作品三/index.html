      currentCard.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
      currentCard.style.transform = 'translateY(0)';
      currentCard.style.opacity = '1';

      // æ»‘åŠ¨é˜ˆå€¼åˆ¤æ–­
      if (diffY > 100) {
        prevCard();
      } else if (diffY < -100) {
        nextCard();
      }

      // ç§»é™¤è¿‡æ¸¡æ•ˆæœï¼Œä¸ºä¸‹ä¸€æ¬¡æ‹–åŠ¨å‡†å¤‡
      setTimeout(() => {
        currentCard.style.transition = '';
      }, 300);
    });

    // é¼ æ ‡äº‹ä»¶å¤„ç†ï¼ˆæ¡Œé¢æ”¯æŒï¼‰
    cardContainer.addEventListener('mousedown', e => {
      startY = e.clientY;
      isDragging = true;
      e.preventDefault();
    });

    document.addEventListener('mousemove', e => {
      if (!isDragging) return;

      const currentY = e.clientY;
      const diffY = currentY - startY;

      // ç§»åŠ¨å½“å‰å¡ç‰‡
      const currentCard = document.querySelector(`.card[data-index="${currentIndex}"]`);
      currentCard.style.transform = `translateY(${diffY}px)`;
      currentCard.style.opacity = `${1 - Math.abs(diffY) / 300}`;
    });

    document.addEventListener('mouseup', e => {
      if (!isDragging) return;
      isDragging = false;

      const currentCard = document.querySelector(`.card[data-index="${currentIndex}"]`);
      const diffY = e.clientY - startY;

      // å¤ä½åŠ¨ç”»
      currentCard.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
      currentCard.style.transform = 'translateY(0)';
      currentCard.style.opacity = '1';

      // æ»‘åŠ¨é˜ˆå€¼åˆ¤æ–­
      if (diffY > 100) {
        prevCard();
      } else if (diffY < -100) {
        nextCard();
      }

      // ç§»é™¤è¿‡æ¸¡æ•ˆæœï¼Œä¸ºä¸‹ä¸€æ¬¡æ‹–åŠ¨å‡†å¤‡
      setTimeout(() => {
        currentCard.style.transition = '';
      }, 300);
    });

    // åˆå§‹åŒ–
    createCards();

    // æ·»åŠ é”®ç›˜æ”¯æŒ
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
        prevCard();
      } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight' || e.key === ' ') {
        nextCard();
      }
    });

    // æ·»åŠ æŒ‰é’®äº‹ä»¶
    document.addEventListener('click', function (e) {
      if (e.target.closest('.action-btn')) {
        const btn = e.target.closest('.action-btn');
        if (btn.querySelector('.fa-heart')) {
          btn.classList.toggle('active');
          if (btn.classList.contains('active')) {
            btn.innerHTML = '<i class="fas fa-heart" style="color:#ff4757"></i>';
            btn.style.background = 'rgba(255, 71, 87, 0.3)';
          } else {
            btn.innerHTML = '<i class="fas fa-heart"></i>';
            btn.style.background = 'rgba(255, 255, 255, 0.15)';
          }
        }
        e.stopPropagation();
      }
    });

    // æ·»åŠ è‡ªåŠ¨åˆ‡æ¢
    let autoPlay = setInterval(() => {
      nextCard();
    }, 8000);

    // å½“ç”¨æˆ·äº¤äº’æ—¶æš‚åœè‡ªåŠ¨æ’­æ”¾
    cardContainer.addEventListener('touchstart', () => {
      clearInterval(autoPlay);
    });

    cardContainer.addEventListener('mousedown', () => {
      clearInterval(autoPlay);
    });
  </script>
